<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table attribute</title>
    <style>
      table,
      tr,
      th,
      td,
      thead,
      tbody {
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>header 1</th>
          <th>header 2</th>
          <th>header 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>row</td>
          <td>row</td>
          <td>row</td>
        </tr>
        <tr>
          <td>row 2</td>
          <td>row 2</td>
          <td>row 2</td>
        </tr>
        <tr>
          <td>row 3</td>
          <td>row 3</td>
          <td>row 3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
