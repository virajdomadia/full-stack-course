<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>radio button and checkbox</title>
  </head>
  <body>
    <form action="">
      <label for="name">Name: </label>
      <input type="text" id="name" placeholder="Enter your Name" />
      <br />
      <label for="email">E-Mail: </label>
      <input type="email" id="email" placeholder="Enter your E-Mail" required />
      <br />
      <label for="Password">Password: </label>
      <input
        type="password"
        id="password"
        placeholder="Enter your Password"
        required
      />
      <br />
      <label for="comments">Comments: </label>
      <textarea
        name="comments"
        id="comments"
        placeholder="Enter your Comments"
      ></textarea>
      <br />
      <p>Gender:</p>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>
      <br />
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label>
      <br />
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Other</label>
      <br />
      <p>Hobbies:</p>
      <input type="checkbox" name="hobbies" id="reading" value="reading" />
      <label for="reading">Reading</label>
      <br />
      <input type="checkbox" name="hobbies" id="traveling" value="traveling" />
      <label for="traveling">Traveling</label>
      <br />
      <input type="checkbox" name="hobbies" id="cooking" value="cooking" />
      <label for="cooking">Cooking</label>
      <br />
      <input type="Submit" value="submit" />
    </form>
  </body>
</html>
